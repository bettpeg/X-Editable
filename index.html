<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Node practice</title>

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">

            <div class="page-header">
                <h1>X-Editable</h1>
            </div>

            <ul class="list-group">
                <li class="list-group-item">
                    Firstname: <span editable="text">John</span>
                </li>
                <li class="list-group-item">
                    Lastname: <span editable="text">Doe</span>
                </li>
                <li class="list-group-item">
                    Email: <span editable="email">john.doe@email.com</span>
                </li>
                <li class="list-group-item">
                    Password: <span editable="password"></span>
                </li>
                <li class="list-group-item">
                    Age: <a href="#" editable="number">10</a>
                </li>
            </ul>

        </div>

        <script src="js/script.js"></script>
    </body>
</html>
